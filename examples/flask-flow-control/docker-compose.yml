version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379
      - LOSTARK_API_KEY=${LOSTARK_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app
